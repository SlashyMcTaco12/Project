<head>

    <link rel="stylesheet" href="Sassy Design/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Henny+Penny">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="landingSite.html"><img src="Images/MaGrLOGO.png" alt="MARDI GRAS"
                    id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="landingSite.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="media.html">Media</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main">
        <!-- Images used to open the lightbox -->
        <div class="row">
            <div class="column colSM">
                <img src="images/media1sm.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="/Images/media2sm.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="/Images/media3sm.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="Images/media4sm.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="images/media5sm.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="/Images/media6sm.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="/Images/media7sm.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow smallIMG">
            </div>
            <div class="column colSM">
                <img src="Images/media8sm.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow smallIMG">
            </div>
        </div>

        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 8</div>
                    <img src="Images/media1.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 8</div>
                    <img src="Images/media2.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 8</div>
                    <img src="Images/media3.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 8</div>
                    <img src="Images/media4.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 8</div>
                    <img src="Images/media5.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 8</div>
                    <img src="Images/media6.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">7 / 8</div>
                    <img src="Images/media7.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">8 / 8</div>
                    <img src="Images/media8.jpg" style="width:100%">
                </div>

                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>

        <iframe width="1271" height="715" src="https://www.youtube.com/embed/bgTnJipnHO0"
            title="Mardi Gras 2019 Parade Highlights" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    <footer>
        <h5>All rights reserved to the rightful owner of this site: Idan Zaguri</h5>
    </footer>

    <script src="media.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
